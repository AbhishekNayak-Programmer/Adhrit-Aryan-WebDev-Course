<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5</title>
</head>

<body>

    <del>ABCD</del><span>ABCD</span>

    <p>ABCD</p>
    <p>ABCD</p>

    <iframe src="https://abhisheknayak.netlify.app/" frameborder="0"></iframe>

        <source src="song.mp3" type="audio/mp3">
    </audio>


    <video height="200px" controls autoplay>
        <source src="video.mp4" type="video/mp4">
    </video>


    <form action="#">

        <label for="Name">Name</label>
        <input type="text" placeholder="Enter the name">

        <label for="Number">Number</label>
        <input type="number" placeholder="Enter the Number">

        <label for="Password">Password</label>

        <input type="week">

        <label for="Range">Choose a Range</label>
        <input type="range" min="5000" max="10000">

        <label for="Email">Email</label>
        <input type="email" placeholder="Enter the Email">

        <input type="checkbox">
        <label for="Terms">Terms & Conditions</label>

        <label for="Search">Search</label>
        <input type="search" placeholder="Enter the Search">

    </form>
